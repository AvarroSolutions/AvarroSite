name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build Angular app
        id: build
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          BASE_HREF="/$REPO_NAME/"
          if [[ "$REPO_NAME" == *.github.io ]]; then BASE_HREF="/"; fi
          echo "Using base-href: $BASE_HREF"
          npm run build -- --base-href "$BASE_HREF" --deploy-url "$BASE_HREF"

      - name: Detect dist directory
        id: distdir
        shell: bash
        run: |
          # Detect Angular dist output directory
          if [ ! -d dist ]; then
            echo "dist directory not found"
            exit 1
          fi
          # Prefer Angular v17+ 'browser' output
          DIST_DIR=$(find dist -maxdepth 2 -type d -name browser 2>/dev/null | head -n 1)
          if [ -z "$DIST_DIR" ]; then
            # Fallback to first directory under dist (older CLI layouts)
            DIST_DIR=$(find dist -maxdepth 1 -mindepth 1 -type d | head -n 1)
          fi
          if [ -z "$DIST_DIR" ]; then
            echo "Build output directory not found under dist/"
            exit 1
          fi
          echo "dir=$DIST_DIR" >> "$GITHUB_OUTPUT"
          echo "Detected dist dir: $DIST_DIR"

      - name: Add SPA fallback (404.html)
        run: |
          cp "${{ steps.distdir.outputs.dir }}/index.html" "${{ steps.distdir.outputs.dir }}/404.html" || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.distdir.outputs.dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
